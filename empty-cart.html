<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/empty-cart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="header-container">
      <div class="logo-container">
        <img src="./assets/shoppingLogo.png" alt="Cartify Logo" />
      </div>

      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search for products, brands and more" />
      </div>

      <div class="other-buttons">
        <div class="profile-btn">
          <a href="#"><i class="fa-regular fa-user"></i></a>
          <p class="user-text">Profile</p>
        </div>
      </div>
    </div>

    <div class="empty-cart-container-wrapper">
        <div class="empty-cart-container">
            <img src="./assets/emptyCart.webp" alt="empty cart image">
            <div class="empty-cart-text">Your cart is empty!</div>
            <div class="add-items-text">Add items to it now.</div>
            <button class="shop-now-btn"><a href="./task27.html">Shop Now</a></button>
        </div>
    </div>
</body>
</html>
